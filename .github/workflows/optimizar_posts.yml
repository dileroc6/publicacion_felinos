name: Optimizar Posts SEO

on:
  schedule:
    # Wakes up daily at 04:00 America/Bogota (09:00 UTC); guard below enforces 28-day cadence
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  schedule-check:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Determine if run should proceed
        id: check
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual trigger detected; proceeding."
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base_ts=$(date -u -d '2025-12-28' +%s)
          now_ts=$(date -u +%s)

          if (( now_ts < base_ts )); then
            echo "Before anchor date 2025-12-28; skipping run." >&2
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          diff_days=$(( (now_ts - base_ts) / 86400 ))
          if (( diff_days % 28 == 0 )); then
            echo "28-day window hit (diff_days=$diff_days). Proceeding."
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "Outside 28-day window (diff_days=$diff_days); skipping run." >&2
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  optimize-seo:
    needs: schedule-check
    if: ${{ needs.schedule-check.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TZ: America/Bogota
      SHEET_ID: 1Hwues5snSJFqJRTzEXFmts3N3OpO0Tgpejub_nosl40
      TARGET_CONTENT_SHEET: Sheet_Final
      INDEX_SHEET: indice_contenido
      LOG_SHEET: logs_optimizacion
      SERP_API_ENGINE: google
      SERP_API_LOCATION: Colombia
      OPENAI_MODEL: gpt-4.1
      MAX_POSTS_PER_RUN: "10"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SEO optimization pipeline
        id: run_pipeline
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONUNBUFFERED: "1"
        run: |
          set -o pipefail
          python scripts/optimizar_posts.py \
            --prompt-file prompts/optimizar_post.txt \
            --max-posts ${MAX_POSTS_PER_RUN:-5} | tee pipeline.log

      - name: Notify Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ steps.run_pipeline.outcome }}
        run: |
          set -euo pipefail
          if [ -z "${TELEGRAM_BOT_TOKEN:-}" ] || [ -z "${TELEGRAM_CHAT_ID:-}" ]; then
            echo "Telegram credentials not configured; skipping notification."
            exit 0
          fi

          python scripts/send_telegram_summary.py \
            --log-path pipeline.log \
            --summary-path pipeline_summary.json \
            --timezone America/Bogota \
            --title "ðŸš€ Pipeline publicacion" \
            --status "${STATUS}"
